<!DOCTYPE html>
<html>
<head>
    <title>Sign Up</title>
    <link rel="stylesheet" href="styles.css"> 
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }
        header {
            background-color: #333;
            color: white;
            padding: 1em;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #444;
            padding: 0.5em;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
        }
        main {
            padding: 20px;
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        #signupForm {
            max-width: 300px;
            margin: 0 auto;
        }
        #signupForm label {
            display: block;
            margin-bottom: 10px;
        }
        #signupForm input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }
        #signupForm button {
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- Include the header -->
    <include src="header.html"></include>

    <main>
        <h2>Sign Up</h2>
        <form id="signupForm" onsubmit="return signupUser()">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br>

            <button type="submit">Create Account</button>
        </form>

        <p>Already have an account? <a href="/login.html">Login</a></p>
    </main>

    <script>
        function signupUser() {
            // Add logic to send signup details to the server for account creation
            alert('Signup logic will be implemented on the server side.');
            return false;
        }
    </script>
</body>
</html>
